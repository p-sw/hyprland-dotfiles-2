general {
    hide_cursor = true
    grace = 0

    ignore_empty_input = true
    immediate_render = true
}

background {
    monitor =

    path = /home/psw/.config/hypr/wallpaper.jpg
    color = rgba(255, 255, 255, 0.5)

    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

label {
    monitor =

    text = $TIME
    text_align = center
    color = rgba(230, 120, 120, 1.0)
    font_size = 80
    font_family = Manrope
    rotate = 0
    position = 0, 120
    halign = center
    valign = center
}

input-field {
    monitor =

    size = 600, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1
    outer_color = rgb(100, 35, 100)
    inner_color = rgb(230, 120, 120)
    font_color = rgb(100, 35, 100)
    fade_on_empty = true
    fade_timeout = 3000
    placeholder_text = <i>Password To Unlock</i>
    hide_input = false
    rounding = 10
    check_color = rgb(204, 136, 34)
    fail_color = rgb(204, 34, 34)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_timeout = 2000
    fail_transition = 300
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false

    position = 0, -100
    halign = center
    valign = center
}
